server {
    listen 8000 ;
    listen [::]:8000
    server_name inzulaweb;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /opt/bitnami/projects/inzula_env/inzula/build/static;
    }

    location / {
        include         uwsgi_params;
        uwsgi_pass      unix:/opt/bitnami/projects/inzula_env/inzula/inzula.sock;
    }
}
