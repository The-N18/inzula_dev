[program:inzula]
command = /opt/bitnami/projects/inzula_env/inzula/bin/gunicorn_start                    ; Command to start app
user = bitnami                                                          ; User to run as
stdout_logfile = /opt/bitnami/projects/inzula_env/inzula/logs/gunicorn_supervisor.log   ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8
